---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpi-monitor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: rpi-monitor
    server: https://kubernetes.default.svc
  source:
    path: apps/rpi-monitor
    repoURL: https://github.com/gedulis12/homelab
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
