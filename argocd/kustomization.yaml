---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.0/manifests/install.yaml
  - ingress.yaml
  - apps/app-of-apps.yaml

patches:
  - patch: |-
      - op: add
        path: /data/kustomize.buildOptions
        value: --enable-helm
    target:
      kind: ConfigMap
      name: argocd-cm
      version: v1
  - patch: |-
      - op: add
        path: /metadata/annotations/k8s.grafana.com~1scrape
        value: "true"
    target:
      version: v1
      kind: Service
      labelSelector: app.kubernetes.io/part-of=argocd
