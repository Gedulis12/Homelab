---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homarr-database
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Mi
  claimRef:
    name: homarr-database
    namespace: dashboard
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  local:
    path: /mnt/fast/homarr
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tvinksonas
