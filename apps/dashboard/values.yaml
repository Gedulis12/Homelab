---
persistence:
  homarrDatabase:
    enabled: true
    name: "homarr-database"
    storageClassName: "local-storage"
    accessMode: "ReadWriteOnce"
    size: "1Mi"
    mountPath: "/appdata"
    volumeClaimName: "homarr-database"

envSecrets:
  dbCredentials:
    existingSecret: "db-secret"
    dbEncryptionKey: "db-encryption-key"

nodeSelector:
  kubernetes.io/hostname: tvinksonas

rbac:
  enabled: true

ingress:
  enabled: true
  hosts:
    - host: dashboard.g2net.xyz
      paths:
        - path: /
  tls:
    - hosts:
        - dashboard.g2net.xyz
      secretName: g2net-xyz-tls
