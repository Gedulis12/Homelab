---
alertmanager:
  enabled: false

grafana:
  enabled: false

kubernetesServiceMonitors:
  enabled: false

nodeExporter:
  enabled: false

kubeStateMetrics:
  enabled: false

prometheus:
  prometheusSpec:
    enableRemoteWriteReceiver: true
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-pvc
        spec:
          storageClassName: ""
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Mi
          selector:
            matchLabels:
              app.kubernetes.io/name: prometheus
    enableAdminAPI: true
  ingress:
    enabled: true
    hosts:
      - prometheus.g2net.xyz
    paths:
      -  /
    pathType: Prefix
    tls:
      - hosts:
          - prometheus.g2net.xyz
        secretName: g2net-xyz-tls
