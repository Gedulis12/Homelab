---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-dashboard
spec:
  folder: Cilium
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  configMapRef:
    name: cilium-dashboard
    key: cilium-dashboard.json

