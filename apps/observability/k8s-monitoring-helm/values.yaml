---
cluster:
  name: k3s-homelab

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway/loki/api/v1/push
  - name: prometheus
    type: prometheus
    url: http://prometheus-operated:9090/api/v1/write
  - name: tempo
    type: otlp
    url: http://tempo:4317

clusterMetrics:
  enabled: true
  global:
    scrapeInterval: 30s
  node-exporter:
    enabled: true
    deploy: true
    metricsTuning:
      useDefaultAllowList: false
  kubelet:
    metricsTuning:
      useDefaultAllowList: false
  cadvisor:
    metricsTuning:
      useDefaultAllowList: false
  apiServer:
    enabled: true

clusterEvents:
  enabled: true

nodeLogs:
  enabled: true

podLogsViaKubernetesApi:
  enabled: true

annotationAutodiscovery:
  enabled: true
  scrapeInterval: 30s

autoInstrumentation:
  enabled: true
  beyla:
    config:
      data:
        attributes:
          kubernetes:
            cluster_name: k3s-homelab
            enable: true
        discovery:
          exclude_instrument:
            - exe_path: .*alloy.*|.*otelcol.*|.*beyla.*
            - k8s_pod_name: .*rpi-monitor.*
          instrument:
            - k8s_namespace: .
        filter:
          network:
            k8s_dst_owner_name:
              not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
            k8s_src_owner_name:
              not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
        internal_metrics:
          prometheus:
            path: /internal/metrics
            port: 9090
        prometheus_export:
          features:
            - application
            - network
            - application_service_graph
            - application_span
            - application_host
          path: /metrics
          port: 9090
        otel_traces_export:
          endpoint: http://tempo:4317
          protocol: grpc
        ebpf:
          contect_propagation: "all"


prometheusOperatorObjects:
  enabled: true

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
  alloy:
    clustering:
      enabled: true
