---
cluster:
  name: k3s-homelab

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway/loki/api/v1/push
  - name: prometheus
    type: prometheus
    url: http://prometheus-operated:9090/api/v1/write
  - name: tempo
    type: otlp
    url: http://tempo:4317
    tls:
      insecure: true
    metrics:
      enabled: false
    logs:
      enabled: false
    traces:
      enabled: true
  - name: pyroscope
    type: pyroscope
    url: http://pyroscope:4040

clusterMetrics:
  enabled: true
  global:
    scrapeInterval: 30s
  node-exporter:
    enabled: true
    deploy: true
    metricsTuning:
      useDefaultAllowList: false
  kubelet:
    metricsTuning:
      useDefaultAllowList: false
  cadvisor:
    metricsTuning:
      useDefaultAllowList: false
  apiServer:
    enabled: true

clusterEvents:
  enabled: true

nodeLogs:
  enabled: true

podLogs:
  enabled: true

annotationAutodiscovery:
  enabled: true
  scrapeInterval: 30s

autoInstrumentation:
  enabled: true
  beyla:
    metricsTuning:
      excludeMetrics:
        - http_client_request_body_size.*
        - http_client_response_body_size.*
        - http_server_request_body_size.*
        - http_server_response_body_size.*
    config:
      data:
        ebpf:
          enable_context_propagation: true
          traffic_control_backend: tcx
          disable_blackbox_cp: true
          track_request_headers: true
        discovery:
          services:
            - k8s_namespace: .
          exclude_services:
            - k8s_namespace: observability
            - exe_path: .*alloy.*|.*otelcol.*|.*beyla.*
        routes:
          patterns:
            - /apis/{api}/{version}/{name}/*
            - /api/{version}/{name}/*
          ignored_patterns:
            - /metrics
            - /health
            - /healthz
            - /ready
            - /readyz

applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
  conectors:
    spanLogs:
      enabled: true

prometheusOperatorObjects:
  enabled: true

# profiling enabled via annotations:
# ebpf - profiles.grafana.com/cpu.ebpf.enabled="true"
# java - profiles.grafana.com/java.enabled="true"
# pprof - profiles.grafana.com/cpu.scrape: "true"
# pprof - profiles.grafana.com/cpu.port: port
# pprof - profiles.grafana.com/cpu.port_name: port_name
# pprof - profiles.grafana.com/cpu.scheme: scheme
# pprof - profiles.grafana.com/cpu.container: container
profiling:
  enabled: true

alloy-receiver:
  enabled: true

alloy-profiles:
  enabled: true

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
  alloy:
    clustering:
      enabled: true

alloy-operator:
  deploy: true
  waitForAlloyRemoval:
    enabled: false

integrations:
  cert-manager:
    instances:
      - name: cert-manager
        namespace: kube-system
        labelSelectors:
          app.kubernetes.io/name: cert-manager
  alloy:
    instances:
      - name: alloy-logs
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: alloy-logs
      - name: alloy-metrics
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: alloy-metrics
      - name: alloy-receiver
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: alloy-receiver
      - name: alloy-profiles
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: alloy-profiles
      - name: alloy-singleton
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: alloy-singleton
  grafana:
    instances:
      - name: grafana
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: grafana
  loki:
    instances:
      - name: loki
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: loki
  tempo:
    instances:
      - name: tempo
        namespace: observability
        labelSelectors:
          app.kubernetes.io/name: tempo
