---
cluster:
  name: k3s-homelab

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway/loki/api/v1/push
  - name: prometheus
    type: prometheus
    url: http://prometheus-operated:9090/api/v1/write
  - name: tempo
    type: otlp
    url: http://tempo:4317
    tls:
      insecure: true

clusterMetrics:
  enabled: true
  global:
    scrapeInterval: 30s
  node-exporter:
    enabled: true
    deploy: true
    metricsTuning:
      useDefaultAllowList: false
  kubelet:
    metricsTuning:
      useDefaultAllowList: false
  cadvisor:
    metricsTuning:
      useDefaultAllowList: false
  apiServer:
    enabled: true

clusterEvents:
  enabled: true

nodeLogs:
  enabled: true

podLogsViaKubernetesApi:
  enabled: true

annotationAutodiscovery:
  enabled: true
  scrapeInterval: 30s

autoInstrumentation:
  enabled: true
  beyla:
    config:
      data:
        ebpf:
          context_propagation: "all"

applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true

alloy-receiver:
  enabled: true

prometheusOperatorObjects:
  enabled: true

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
  alloy:
    clustering:
      enabled: true
