---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools
spec:
  ingressClassName: "cilium"
  rules:
    - host: it-tools.g2net.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: it-tools
                port:
                  number: 80
  tls:
    - hosts:
        - it-tools.g2net.xyz
      secretName: g2net-xyz-tls
