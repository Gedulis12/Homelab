---
k8sServiceHost: 192.168.0.210
k8sServicePort: 6443

l2announcements:
  enabled: true

l2NeighDiscovery:
  enabled: true

k8sClientRateLimit:
  qps: 50
  burst: 200

kubeProxyReplacement: true
l7Proxy: true

externalIPs:
  enabled: true

hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack
  metrics:
    enableOpenMetrics: true
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack

operator:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack


rollOutCiliumPods: true

ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.0.50
  secretsNamespace:
    create: true
    sync: true

rbac:
  create: true

tls:
  secretSync:
    enabled: true
  secretsNamespace:
    create: true

gatewayApi:
  enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    trustCRDsExist: true
    enabled: true
    labels:
      release: kube-prometheus-stack

envoy:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
