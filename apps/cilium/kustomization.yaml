---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.18.2
    namespace: kube-system
    releaseName: cilium
    valuesFile: values.yaml
    includeCRDs: true

resources:
  - hubble-ui-ingress.yaml
  - ip-pool.yaml
  - announcement-policy.yaml
  - gateway.yaml
